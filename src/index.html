<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Welcome to Nashville!</title>
  <link rel="stylesheet" href="./itenerary.css">

</head>

<body>

  <article class="container">
    <h1>Welcome to Nashville!</h1>
    <h2>Search for things to do today:</h2>

    <section id="section--search">
      <div class="search">
        <input id="input--park" type="text" placeholder="Parks by feature">
        <button id="button--park"> Search </button>
        <div class = "hint--park"></div>
      </div>

      <div class="search">
        <input id="input--restaurant" type="text" placeholder="Restaurants by food type">
        <button id="button--restaurant"> Search </button>
      </div>

      <div class="search">
        <input id="input--meetups" type="text" placeholder="Meetups by topic">
        <button id="button--meetups"> Search </button>
      </div>

      <div class="search">
        <input id="input--concerts" type="text" placeholder="Concerts by genre">
        <button id="button--concerts"> Search </button>
      </div>
    </section>

    <div class="innerContainer">
      <h2>Results:</h2>
      <section id="section--results"></section>
      <!-- <div class = "result--1>  </div>-->
    </div>

    <div class="innerContainer">
      <h2>Itenerary:</h2>
      <section id="section--itenerary">
          <div id = "itenerary--park"></div>
          <div id = "itenerary--restaurant"></div>
          <div id = "itenerary--meetup"></div>
          <div id = "itenerary--concerts"></div>
      </section>
    </div>
    <footer>&copy; 2019 Paper Leprechauns</footer>
  </article>

  <script src="./config.js"></script>
  <script src="./itenerary.js"></script>
  <script src="./meetup/meetup.js"></script>
  <!-- <script src="./parks/parks.js"></script> -->
</body>

</html>
